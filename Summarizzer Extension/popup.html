<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asum.ly Summarizer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="welcome-text">
                <h2>Welcome to Asum.ly</h2>
            </div>
            <button class="subscribe-button">Subscribe</button>
        </header>

        <!-- Logo and Info Section -->
        <section class="content">
            <div class="logo">
                <img src="logo.png" alt="Asum.ly Logo">
            </div>
            <p class="usage-info">You have <strong>2 free uses</strong> left.</p>
        </section>

        <!-- Input Section -->
        <section class="input-section">
            <!-- Text Summarization -->
            <div>
                <textarea id="textInput" placeholder="Enter text to summarize"></textarea>
            </div>

            <!-- File Upload -->
            <div class="input-container">
                <input type="text" id="linkInput" placeholder="Upload a PDF file" readonly>
                <label for="fileInput" class="attach-label">
                    <img src="Attach.png" alt="Attach File">
                </label>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <!-- URL Summarization -->
            <div>
                <input type="text" id="urlInput" placeholder="Enter URL to summarize">
            </div>

            <!-- Summarize Button -->
            <button id="summarizeButton" class="summarize-button">Summarize</button>
        </section>

        <!-- Summary Section -->
        <section>
            <h4>Summary:</h4>
            <div id="summary"></div>
        </section>
    </div>
    <script src="popup.js"></script>
</body>

</html>
